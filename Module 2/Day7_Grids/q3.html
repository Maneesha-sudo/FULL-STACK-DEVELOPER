<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  background-color: #fff;
  font-family: 'Poppins', sans-serif;
}
.calculator {
  width: 330px;
  margin: 0 auto;
}

.display {
  width: 300px;
  height: 60px;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  margin: 0 auto 15px;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  font-size: 20px;
  font-weight: 600;
  color: #333;
  padding-right: 15px;
}


.container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  justify-items: center;
  align-items: center;
  width: 300px;
  text-align: center;
  background-color: #fff;
  gap: 10px;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.cell {
  width: 60px;
  height: 60px;
  border: none;
  border-radius: 10px;
  background-color: white;
  font-size: 18px;
  font-weight: 600;
  color: black;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  display: flex;
  justify-content: center;
  align-items: center;
}

.cell:nth-child(4n + 4) {
  background-color: black;
  color: white;
}

.cell:nth-child(13) {
  background-color: red;
  color: white;
}

.cell:nth-child(15) {
  background-color: black;
  color: white;
}
h1{
    color: chocolate;
    text-align: center;
}


    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div class="calculator">
    <div class="display"></div>
    <div class="container">
        <div class="cell">1</div>
        <div class="cell">2</div>
        <div class="cell">3</div>
        <div class="cell">+</div>

        <div class="cell">4</div>
        <div class="cell">5</div>
        <div class="cell">6</div>
        <div class="cell">-</div>

        <div class="cell">7</div>
        <div class="cell">8</div>
        <div class="cell">9</div>
        <div class="cell">x</div>

        <div class="cell">C</div>
        <div class="cell">0</div>
        <div class="cell">=</div>
        <div class="cell">/</div>
  
    </div>
    </div>

</body>
</html>
