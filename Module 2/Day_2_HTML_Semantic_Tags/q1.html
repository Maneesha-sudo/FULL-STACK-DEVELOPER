<!DOCTYPE html>
<html lang="en">
<head>
  <title>Maneesha Collections</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      text-align: center;
      font-size:larger;
    }
    button:hover{
      background-color: blue;
      color: burlywood;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://static.vecteezy.com/system/resources/thumbnails/011/976/274/small/stick-figures-welcome-free-vector.jpg" 
         alt="Welcome image" width="200" height="80">
    <h1 style="color: brown;">Maneesha Collections</h1>
    <p style="color: green;">
      Maneesha Collections is your go-to destination for elegant and trendy women’s fashion.<br>
      Explore a curated range of jewelry, dresses, and accessories designed to make you shine.<br>
      Discover style, quality, and sophistication—all in one place, just for you.
    </p>
  </header>

  <main>
    <section>
      <form class="signup">
        <label style="font-weight: bold;" for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

        <label style="font-weight: bold;" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter valid Emailid" required><br>

        <fieldset>
          <legend style="color: blue;">Gender</legend>

          <label style="font-weight: bold;" for="male">
            <input type="radio" id="male" name="gender" value="male">
            Male
          </label><br>

          <label style="font-weight: bold;" for="female">
            <input type="radio" id="female" name="gender" value="female">
            Female
          </label><br>

          <label style="font-weight: bold;" for="other">
            <input type="radio" id="other" name="gender" value="other">
            Others
          </label>
        </fieldset>

        <br>

        <label style="font-weight: bold;" for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" min="0" max="100"><br>

        <button style="font-weight: bold;" type="submit">Submit</button>
      </form>
    </section>
  </main> <br>

  <footer>
  <a href="http://www.google.com">Click here</a>
  </footer>

</body>
</html>
